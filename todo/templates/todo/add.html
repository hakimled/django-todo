<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Add New Task</h2>

        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="taskInput" class="form-label">Task Description</label>
                <input type="text" class="form-control" id="taskInput" name="task" placeholder="Enter your task..." required>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
            <a href="{% url 'todo:home' %}" class="btn btn-secondary">Back to List</a>
        </form>
    </div>

    <!-- Bootstrap JS CDN (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
