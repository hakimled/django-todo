<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">To-Do List</h2>

        {% for task in tasks %}
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="card-title">{{ task.task }}</h5>
                        {% if task.completed %}
                            <span class="badge bg-success">Done</span>
                        {% else %}
                            <span class="badge bg-warning text-dark">Pending</span>
                        {% endif %}
                    </div>
                    <div>


                        <!-- Replace 'update_task', 'delete_task', 'mark_done' with your actual view names -->
                        <a href="" class="btn btn-primary btn-sm">Update</a>
                        <a href="{% url 'todo:delete_task' task.id %}" class="btn btn-danger btn-sm">Delete</a>
                        {% if not task.completed %}
                           <a href="{% url 'todo:mark_done' task.id %}" class="btn btn-success btn-sm">Mark as Done</a>

                        {% endif %}
                    </div>
                </div>
            </div>
        {% empty %}
            <p>No tasks yet.</p>
        {% endfor %}
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
